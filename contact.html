    <!-- Contact Section -->
    <main class="pt-24">
        <section class="container mx-auto px-4 py-16">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-4xl font-bold text-dark dark:text-accent mb-8">Contact</h1>
                
                <div class="bg-white dark:bg-dark-light rounded-lg shadow-lg p-8 border border-transparent dark:border-accent/20">
                    <form class="space-y-6" onsubmit="sendEmail(event)">
                        <div>
                            <label for="name" class="block text-sm font-medium text-dark dark:text-accent mb-2">Naam</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 dark:border-accent/30 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-white" required>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-dark dark:text-accent mb-2">E-mail</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-accent/30 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-white" required>
                        </div>
                        
                        <div>
                            <label for="subject" class="block text-sm font-medium text-dark dark:text-accent mb-2">Onderwerp</label>
                            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border border-gray-300 dark:border-accent/30 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-white" required>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-dark dark:text-accent mb-2">Bericht</label>
                            <textarea id="message" name="message" rows="6" class="w-full px-4 py-2 border border-gray-300 dark:border-accent/30 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-white" required></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-dark hover:bg-dark-light dark:bg-accent dark:hover:bg-accent-light text-white dark:text-black font-medium py-3 px-6 rounded-lg transition duration-300">
                            Verstuur Bericht
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-dark-light rounded-lg shadow-lg p-6 border border-transparent dark:border-accent/20">

                        <div class="space-y-4">

                                </svg>
                                jealbalatbat1707@gmail.com

                            <p class="flex items-center text-gray-600 dark:text-white">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                +31 611485422

                            <p class="flex items-center text-gray-600 dark:text-white">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
